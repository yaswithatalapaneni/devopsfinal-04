<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Mini Portfolio</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    color: #333;
  }

  nav {
    background: linear-gradient(90deg, #007bff, #00bcd4);
    padding: 15px 25px;
    display: flex;
    justify-content: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav a:hover, nav a.active {
    color: #ffeb3b;
  }

  h1 {
    text-align: center;
    margin-top: 40px;
    color: #222;
  }

  form {
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    max-width: 450px;
    margin: 30px auto;
    transition: all 0.3s ease;
  }

  form:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  label {
    font-weight: 500;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    transition: border 0.3s;
  }

  input:focus, textarea:focus {
    border-color: #00bcd4;
    outline: none;
  }

  .btn {
    display: block;
    width: 100%;
    background: linear-gradient(90deg, #007bff, #00bcd4);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: linear-gradient(90deg, #00bcd4, #007bff);
    transform: scale(1.05);
  }

  .message {
    text-align: center;
    font-size: 15px;
    margin-top: 15px;
    color: #007bff;
    font-weight: 500;
    display: none;
  }

  footer {
    text-align: center;
    padding: 15px;
    margin-top: 40px;
    background: #f5f5f5;
    color: #666;
  }

  /* Fade animation */
  .fade {
    animation: fadeIn 0.6s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="projects.html">Projects</a>
  <a href="contact.html" class="active">Contact</a>
</nav>

<h1>üì© Contact Me</h1>

<form onsubmit="return validateForm()" class="fade">
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Your name">

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Your email">

  <label for="message">Message:</label>
  <textarea id="message" rows="4" placeholder="Your message"></textarea>

  <button type="submit" class="btn">Send Message</button>

  <p id="status" class="message fade"></p>
</form>

<script>
function validateForm() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const message = document.getElementById('message').value.trim();
  const status = document.getElementById('status');

  if (!name || !email || !message) {
    status.style.display = 'block';
    status.style.color = 'red';
    status.textContent = '‚ö†Ô∏è Please fill in all fields.';
    return false;
  }

  status.style.display = 'block';
  status.style.color = '#007bff';
  status.textContent = '‚úÖ Message sent! (Demo only)';
  document.querySelector('form').reset();
  return false; // prevent actual submission (demo)
}
</script>

</body>
</html>
