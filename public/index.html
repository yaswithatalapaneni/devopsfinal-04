<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Mini Portfolio</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    color: #333;
  }

  nav {
    background: linear-gradient(90deg, #007bff, #00bcd4);
    padding: 15px 25px;
    display: flex;
    justify-content: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav a:hover, nav a.active {
    color: #ffeb3b;
  }

  h1 {
    text-align: center;
    margin-top: 50px;
    color: #222;
  }

  p {
    text-align: center;
    font-size: 16px;
    max-width: 600px;
    margin: 15px auto;
    line-height: 1.6;
  }

  .btn {
    display: block;
    margin: 20px auto;
    background: linear-gradient(90deg, #007bff, #00bcd4);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: linear-gradient(90deg, #00bcd4, #007bff);
    transform: scale(1.05);
  }

  .card {
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin: 25px auto;
    max-width: 600px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  #quote {
    font-style: italic;
    font-size: 17px;
    color: #007bff;
    text-align: center;
    margin-top: 20px;
    transition: opacity 0.4s ease;
  }

  footer {
    text-align: center;
    padding: 15px;
    margin-top: 50px;
    background: #f5f5f5;
    color: #666;
  }

  /* Fade animation for quote */
  .fade {
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="active">Home</a>
  <a href="about.html">About</a>
  <a href="projects.html">Projects</a>
  <a href="contact.html">Contact</a>
</nav>

<h1>ðŸŒŸ Welcome to My Mini Portfolio</h1>
<p>This is a simple 4-page HTML project using internal CSS and JavaScript â€” clean, modern, and fully responsive.</p>

<button class="btn" onclick="showQuote()">Show Random Quote</button>

<div class="card">
  <p id="quote">Click the button above to get a motivational quote!</p>
</div>


<script>
function showQuote(){
  const quotes = [
    "Keep learning, keep coding!",
    "Practice makes perfect!",
    "Every bug teaches you something new!",
    "Small projects build big skills!",
    "Code. Debug. Repeat!"
  ];
  const quoteEl = document.getElementById("quote");
  const random = quotes[Math.floor(Math.random()*quotes.length)];
  quoteEl.textContent = random;
  quoteEl.classList.remove("fade");
  void quoteEl.offsetWidth; // restart animation
  quoteEl.classList.add("fade");
}
</script>

</body>
</html>
