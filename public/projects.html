<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects - Mini Portfolio</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
    color: #333;
  }

  nav {
    background: linear-gradient(90deg, #007bff, #00bcd4);
    padding: 15px 25px;
    display: flex;
    justify-content: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav a:hover, nav a.active {
    color: #ffeb3b;
  }

  h1 {
    text-align: center;
    margin-top: 40px;
    color: #222;
  }

  .filter-buttons {
    text-align: center;
    margin: 20px 0;
  }

  .btn {
    background: linear-gradient(90deg, #007bff, #00bcd4);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 30px;
    cursor: pointer;
    margin: 6px;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: linear-gradient(90deg, #00bcd4, #007bff);
    transform: scale(1.05);
  }

  .btn.active {
    background: #ff9800;
  }

  #list {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .project {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin: 15px 0;
    transition: all 0.3s ease;
  }

  .project:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .project b {
    color: #007bff;
  }

  footer {
    text-align: center;
    padding: 15px;
    margin-top: 40px;
    background: #f5f5f5;
    color: #666;
  }

  /* Smooth fade animation */
  .fade {
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="projects.html" class="active">Projects</a>
  <a href="contact.html">Contact</a>
</nav>

<h1>ðŸ’» My Projects</h1>

<div class="filter-buttons">
  <button class="btn active" onclick="filter('all', this)">All</button>
  <button class="btn" onclick="filter('web', this)">Web</button>
  <button class="btn" onclick="filter('design', this)">Design</button>
</div>

<div id="list">
  <div class="project fade" data-cat="web"><b>Portfolio Site</b> â€” HTML & CSS</div>
  <div class="project fade" data-cat="web"><b>Todo App</b> â€” HTML, CSS, JS</div>
  <div class="project fade" data-cat="design"><b>Landing Page</b> â€” UI Design</div>
</div>



<script>
function filter(category, button){
  // Update active button
  document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
  button.classList.add('active');

  const items = document.querySelectorAll('.project');
  items.forEach(p=>{
    if(category==='all' || p.dataset.cat===category){
      p.style.display='block';
      p.classList.add('fade');
    } else {
      p.style.display='none';
    }
  });
}
</script>

</body>
</html>
